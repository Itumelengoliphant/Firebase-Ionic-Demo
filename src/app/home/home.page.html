<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      firebase
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Firebase</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" 
(click)="presentAlertPrompt()"> 
<ion-fab-button> 
  <ion-icon name="add"></ion-icon> 
  </ion-fab-button> 
  </ion-fab> 
  </ion-content> 

  <ion-list> 
    <ion-item *ngFor="let item of items ; let index=index"> 
    <ion-badge slot="start" color="primary">{{index+1}}</ion-badge> 
    <ion-label>{{item.todoItem}}</ion-label> 
    <ion-icon name="trash-outline" color="danger" 
    (click)="delete(item.id)"></ion-icon> 
    </ion-item> 
    </ion-list>
